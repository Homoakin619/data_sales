{% extends 'core/base.html' %}

{% block content %}

<div class="container-fluid mt-2">
    <div class="card col-md-8">
        <h4 class="card-header center">Profile Information</h4>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit" >Save Changes</button>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
